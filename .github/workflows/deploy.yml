name: Deploy SKOS to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Rechten die nodig zijn om te mogen publiceren
permissions:
  contents: read
  pages: write
  id-token: write

# EÃ©n deployment tegelijk
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Bouw de content (Python + Jekyll voorbereiding)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # Cache pip voor snelheid

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Conversion Script
        run: |
          python sbb_multi.py

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Job 2: Zet het live
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
